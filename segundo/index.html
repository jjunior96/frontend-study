<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce India</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Links -->
        <div class="menu-links">
          <!-- Menu Left -->
          <div class="menu-left">
            <i class="icon fas fa-search"></i>
            <p>shop</p>
          </div>

          <!-- Logo -->
          <div class="logo">
            <a href="./">
              <h1>QALARA</h1>
            </a>
          </div>

          <!-- Menu Right -->
          <div class="menu-right">
            <button>SEND A QUERY</button>
            <i class="icon fas fa-shopping-cart"></i>
            <!-- Profile -->
            <div class="profile">
              <img src="./img/profile.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="product-price-wrapper">
        <!-- Wrapper -->
        <div class="product-wrapper">
          <!-- Info - Left -->
          <div class="product-price-info">
            <div class="prices-wrapper">
              <h1>
                High-quality hand <br />
                knotted Persian rug
              </h1>
              <div class="prices">
                <h2>$399 <span> - 499</span></h2>
                <button>ADD TO BAG</button>
              </div>
              <p>
                FOB price unit also please <span>check import duties</span> may
                also apply
              </p>
            </div>

            <!-- Comments -->
            <div class="comments-wrapper">
              <!-- Comments header -->
              <div class="comments-header">
                <div id="icon-like">
                  <i class="icon fas fa-heart"></i>
                </div>
                <div class="comments-profile">
                  <img src="./img/profile.png" alt="" />
                </div>

                <div class="comments-stars">
                  <i class="icon fas fa-star"></i>
                  <span>2.1</span>
                  <p>Craftloom exports</p>
                </div>

                <!-- Icons Direito -->
                <div class="icon-right">
                  <i class="icon fas fa-question"></i>
                  <i class="icon fas fa-comment"></i>
                </div>
              </div>
            </div>

            <div class="comments-info-wrapper">
              <div class="comments-info-left">
                <p>Buy for 10 units and get 20% of</p>
                <p>Min order value:</p>
                <p>Min quanlity:</p>
              </div>

              <div class="comments-info-right">
                <p>Code x</p>
                <p>$300</p>
                <p>10</p>
              </div>
            </div>
          </div>

          <!-- Image - Right -->
          <div class="product-img">
            <img src="./img/bag.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
