<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce India</title>
  </head>
  <body>
    <header>
      <nav>
        <!-- Links -->
        <div class="menu-links">
          <!-- Menu Left -->
          <div class="menu-left">
            <i class="icon fas fa-search"></i>
            <p>shop</p>
          </div>

          <!-- Logo -->
          <div class="logo">
            <a href="./">
              <h1>QALARA</h1>
            </a>
          </div>

          <!-- Menu Right -->
          <div class="menu-right">
            <button>SEND A QUERY</button>
            <i class="icon fas fa-shopping-cart"></i>
            <!-- Profile -->
            <div class="profile">
              <img src="./img/profile.png" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <section class="product-price-wrapper">
        <!-- Info - Left -->
        <div class="product-price-info">
          <div class="prices-wrapper">
            <h1>High-quality hand knotted Persian rug</h1>
            <div class="prices">
              <h2>$399 <span> - 499</span></h2>
              <button>ADD TO BAG</button>
            </div>
            <p>
              FOB price unit also please <span>check import duties</span> may
              also apply
            </p>
          </div>
        </div>

        <!-- Image - Right -->
        <div class="product-img">
          <img src="./img/watch.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
