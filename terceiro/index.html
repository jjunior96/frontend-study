<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

  <body>

          <div class="logo">
            <a href="./">

          <!-- Menus -->
          <div class="nav-menu">
            <a href="#">Pricing</a>
            <a href="#">Freebies</a>

            <button id="signup" class="btn">Sign up for free</button>
          </div>
        </nav>
      </div>

    <!-- Main -->

      <div class="title-wrapper">
        <h1>Present your design <br />in a professional way<span>.</span></h1>

          Upload project, Get feedback from client, Manage your work in one
